keycloak-port: 8080
keycloak-issuer: http://localhost:${keycloak-port}/auth/realms/demo
server:
  port: 9090
  error:
    include-message: always
  ssl:
    enabled: false

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak-issuer}
logging:
  level:
    org:
      springframework:
        security: DEBUG
